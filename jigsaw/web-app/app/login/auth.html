<div><a ng-click="showRecalls()">Back to Recalls</a></div>
<div class="container" ng-hide="isAuthenticated" class="show-login">
	<div id="loginBlock" class="container" style="width: 300px;">
	    <div id="loginError" class="alert alert-error" ng-show="authError">
	        Username and/or Password incorrect.
	    </div>
	
	    <div id="loginBox">
	        <div id="loginInnerBox">
	            <form name="loginForm" role="form" autocomplete="off">
	                <div class="form-group">
	                    <label for="username">Username</label>
	                    <input id="username" class="form-control" type="text" ng-model="authData.username"/>
	                </div>
	
	                <div class="form-group">
	                    <label for="password">Password</label>
	                    <input id="password" class="form-control" type="password" ng-model="authData.password"/>
	                </div>
	                <input type="submit" class="btn btn-primary pull-right" value="Login" ng-click="logIn()"/>
	            </form>
	        </div>
	
	        <div class="clear"></div>
	    </div>
	</div>
</div>
